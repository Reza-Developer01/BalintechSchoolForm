<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <!-- ==== Meta Tags ==== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== Title Website ==== -->
    <title>فرم ثبت نام اولیه هنرستان بالین تک</title>

    <!-- ==== Add Css Files ==== -->
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/grid.css">
    <link rel="stylesheet" href="./assets/styles/app.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body>

    <!-- ==== Start ==== -->
    <main class="main">
        <section class="register">
            <div class="container">
                <div class="register__wrapper">
                    <!-- form -->
                    <div class="register-form__wrapper">
                        <!-- header form -->
                        <div class="register-head">
                            <h1 class="register-head__title">فرم ثبت نام اولیه هنرستان بالین تک</h1>
                            <p class="register-head__text">هم اکنون ، به راحتی ثبت نام کنید</p>
                        </div>

                        <!-- main body -->
                        <div class="register-form">
                            <form action="./index.php" method="post" class="form">
                                <div class="form__input-wrapper">
                                    <div class="form__input">
                                        <label for="firstname" class="form__label">نام</label>
                                        <input type="text" class="form__input-text-box" placeholder="نام" id="firstname"
                                            name="firstname">
                                    </div>
                                    <div class="form__input">
                                        <label for="lastname" class="form__label">نام خانوادگی</label>
                                        <input type="text" class="form__input-text-box" placeholder="نام خانوادگی"
                                            id="lastname" name="lastname">
                                    </div>
                                </div>

                                <div class="form__input-wrapper">
                                    <div class="form__input">
                                        <label for="nationalcode" class="form__label">کد ملی</label>
                                        <input type="number" class="form__input-text-box" placeholder="کد ملی"
                                            id="nationalcode" name="nationalcode">
                                    </div>
                                    <div class="form__input">
                                        <label for="fathername" class="form__label">نام پدر</label>
                                        <input type="text" class="form__input-text-box" placeholder="نام پدر"
                                            id="fathername" name="fathername">
                                    </div>
                                </div>

                                <div class="form__input-wrapper">
                                    <div class="form__input">
                                        <label for="dateofbirth" class="form__label">تاریخ تولد</label>
                                        <input type="text" class="form__input-text-box" placeholder="1380/1/1"
                                            id="dateofbirth" name="dateofbirth">
                                    </div>
                                    <div class="form__input">
                                        <label for="phone" class="form__label">شماره تماس</label>
                                        <input type="number" class="form__input-text-box" placeholder="شماره تماس"
                                            id="phone" name="phone">
                                    </div>
                                </div>

                                <!-- <button type="submit" class="form__submit-btn">ثبت نام</button> -->
                                <input type="submit" value="ثبت نام" class="form__submit-btn">

                                <div class="register-form__warning-messages">
                                    <p class="register-form__warning-message">به زودی با شما تماس خواهیم گرفت.</p>
                                    <p class="register-form__warning-message">هنگام مراجعه مدارک شناسایی و تحصیلی
                                        همراهتان باشد.</p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- image -->
                    <div class="register-banner">
                        <img src="./assets/images/image.jpg" class="register-banner__img" alt="image">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- ==== Finish ==== -->


    <!-- ==== Add Js File ==== -->
    <script src="./assets/scripts/main.js"></script>

</body>

</html>
